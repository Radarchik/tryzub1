<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/work/work_template.xhtml"> 

            <ui:define name="content"> 
                <f:metadata>
                    <!-- При загрузке стр. инициализ.весь список -->
                    <f:viewAction action="#{workHelper.fillWorksListAll()}" />
                </f:metadata>

                <!-- Відображення  - відображається лист, що змінюється по запитам аджакс-->
                <h:form id="workForm">

                    <p:dataList value="#{workHelper.currentWorkList}" var="work" type="definition"
                                paginator="true" id="workList" itemStyleClass="listrowOrg"
                                rows="3" paginatorAlwaysVisible="false"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="3,10,15"> 

                        <f:facet name="header">
                            <h:outputText value = "#{work.type}" />  <!-- поменять - достать жанр -->
                        </f:facet>

                        <div id="itemname">
                            <strong>brodyaga</strong>
                        </div>

                        


                        <div id="itemsections">

                            <p><strong>#{msg.address}</strong> #{work.address}</p>
                            <p><strong>Контакти:</strong> #{work.contact}</p>
                            

                        </div>




                        <div id="itemdescr">
                            <p><strong>#{msg.descr}</strong></p>
                            <p>#{work.description}</p>



                        </div>

                    </p:dataList>


                </h:form>
                <!-- Відображення організації -->







            </ui:define>


        </ui:composition>

    </h:body>
</html>
