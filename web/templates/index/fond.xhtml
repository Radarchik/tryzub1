<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

             <div id="cap">
                <div id="flagukr"><h:graphicImage class="images_flags" name="images/ukrflag.png"/> </div>
                <div id="tryzub" ><h:graphicImage  class="image_tryzub" name="images/tryzub.png"/></div>
                <div id="flaguk"><h:graphicImage  class="images_flags" name="images/flaguk1.png"/></div>
                <div id="community_ukr"> Українська громада у Великій Британії</div>
                <div id="community_uk">  Ukrainian community in Great Britain</div>


                <div class="login_div">

                    <h:link value="Create new account" outcome="registration" />

                </div>




                <h:form>
                    <h:commandLink action="#{loginView.logout}" value="Logout" />
                </h:form>
                <h3>
                    #{msg.welcome}, 
                    <h:outputLink rendered="#{loginView.authenticatedUser!=null}" value="#{request.contextPath}/member.xhtml?id=#{loginView.authenticatedUser.username}" target="_self">
                        <h:outputText value="#{loginView.authenticatedUser==null? msg.guest:loginView.authenticatedUser.username}"/>
                    </h:outputLink>
                </h3>
                <p>Your user id is #{loginView.authenticatedUser.email}</p>

                <div class="login">  
                    <!-- Авторизація -->
                    <span><i>&nbsp;</i>#{msg.authorization}</span>
                    <h:form>
                        <h3>Please Sign In</h3>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="login">Login:</h:outputLabel>
                            <h:inputText id="login" value="#{loginView.username}" required="true" requiredMessage="Please enter your login"></h:inputText>

                            <h:outputLabel for="password">Password:</h:outputLabel>
                            <h:inputSecret id="password" value="#{loginView.password}" required="true" requiredMessage="Please enter password"></h:inputSecret>

                            <h:commandButton action="#{loginView.login}" value="Login"></h:commandButton>
                        </h:panelGrid>
                    </h:form>

                    <a href="/user/password">Восстановить пароль</a>&nbsp;                    
                    <h:outputLink value="registration.xhtml">Регистрация</h:outputLink>
                </div>



            </div>

            <!-- <h:graphicImage  name="images/lesya.png" id="lesya"/> -->
            <h:graphicImage  id="sheva" name="images/shev.png"/>
            <!-- <img src="resources/image/Volod.png" id="volod">  -->
            <h:graphicImage  name="images/Bogdan.png" id="bogdan"/>



        </ui:composition>

    </h:body>
</html>
