<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:link  value="#{msg.main}" outcome="/index.xhtml" />

        <div style="font-size: 40px; color: red">Кабінет модератора</div>




        <div>
            <h:form>
                <p:outputLabel for="startingWordInput" value="Starting word: " />    
                <p:inputText id = "startingWordInput" value="#{viktorynaHelper.startingWord}"/>
                <p/> 
                <p:outputLabel for="dateInput" value="Date: " />                
                <p:inputMask id = "dateInput" value = "#{viktorynaHelper.startingDate}"
                             label = "Date" mask="99-99-9999_99:99" >
                    <f:convertDateTime pattern = "dd-MM-yyyy_HH:mm" />
                </p:inputMask>
                <p/> 
                <p:commandButton value = "Відкрити реєстрацію" action = "#{viktorynaHelper.startRegister()}"/>
            </h:form>
            <br/>
            <h:message for = "dateInput" style = "color:red" />

            <h:outputText value="Example: "/>
            <h:outputText value = "12-01-2012_22:22" >
                <f:convertDateTime pattern = "dd-MM-yyyy_HH:mm" />
            </h:outputText>

        </div> 

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>


        <h:form>

            <p:commandButton id="closeGame" value="Закрити гру" 
                             action="#{viktorynaHelper.closeGame()}">

            </p:commandButton> 


            <p:commandButton id="renewQuanLikes" value="Обновити кількість лайків" 
                             action="#{timerController.renewQuantityOfLikesHandle()}">

            </p:commandButton> 
            
            
            <p:commandButton id="showAllBeans" value="showAllBeans" 
                             action="#{administration.getRegisteredBeans()}">

            </p:commandButton> 

        </h:form>

    </h:body>
</html>
