<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/event/event_template.xhtml"> 

            <ui:define name="content"> 
                <f:metadata>
                    <!-- При загрузке стр. инициализ.весь список -->
                    <f:viewAction action="#{eventHelper.fillEventListAll()}" />
                </f:metadata>

                <!-- Відображення  - відображається лист, що змінюється по запитам аджакс-->
                <h:form id="eventForm">

                    <p:dataList value="#{eventHelper.currentEventList}" var="event" type="definition"
                                paginator="true" id="eventList" itemStyleClass="listRow" styleClass="list"
                                rows="3" paginatorAlwaysVisible="false"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="3,10,15"> 

                        
                        <h3>
                            <h:outputText value = "#{event.name}" /> 
                        </h3>
     
                        <div style=" color: indianred; width: 155px; position: absolute; top:0; left: 0;">
                            <h:outputText value = "#{event.date}" > 
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                            </h:outputText>
                        </div>

                        <div>
                            <h:outputText value = "Локація: " style="font-style: italic"/> 
                            <h:outputText value = "#{event.location}" style="font-style: italic"/> 
                        </div>
                         
                        <div> 
                            
                            <h:outputText value = " (#{event.contact})" /> 

                        </div>


                        <br/>

                        <div>
                            <h:outputText value = "#{event.description}" /> 
                        </div>
                       





                    </p:dataList>


                </h:form>
                <!-- Відображення організації -->







            </ui:define>


        </ui:composition>

    </h:body>
</html>
