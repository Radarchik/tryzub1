<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/dating/dating_template.xhtml"> 

            <ui:define name="content"> 
                <f:metadata>
                    <!-- При загрузке стр. инициализ.весь список -->
                    <f:viewAction action="#{datingHelper.fillDatingsListAll()}" />
                </f:metadata>

                <!-- Відображення  - відображається лист, що змінюється по запитам аджакс-->
                <h:form id="datingForm">

                    <p:dataList value="#{datingHelper.currentDatingList}" var="hab" type="definition"
                                paginator="true" id="datingList" itemStyleClass="listrowOrg"
                                rows="3" paginatorAlwaysVisible="false"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15"> 

                        <f:facet name="header">
                            <h:outputText value = "#{hab.section}" />  <!-- поменять - достать жанр -->
                        </f:facet>

                        <div id="itemname">
                            <strong><h:outputText value = "#{hab.name}" /> </strong>
                        </div>

                        <div id="itemphoto">
                          

                            
                            <!-- Path is defined in glassfish-web.xml --> 

                        </div>


                        <div id="itemsections">

                            <p><strong>#{msg.address}</strong> #{hab.city}</p>
                            <p><strong>email:</strong> #{hab.email}</p>
                            <p><strong>Telephone:</strong> #{hab.date}</p>

                        </div>




                        <div id="itemdescr">
                            <p><strong>#{msg.descr}</strong></p>
                            <p>#{hab.message}</p>



                        </div>

                    </p:dataList>


                </h:form>
                <!-- Відображення організації -->







            </ui:define>


        </ui:composition>

    </h:body>
</html>
