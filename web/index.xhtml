<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Тризуб</title>
        <h:outputStylesheet  name="css/index.css" />
        <h:link rel="shortcut icon" value="resources/images/favicon.png" type="image/png"/>
        <!-- <h:outputScript library="js" name="library.js" target="head"/> -->
    </h:head>
    <h:body>
        <ui:composition template="/templates/index/index_template.xhtml"> 


            <ui:define name="content"> 
                <f:metadata>
                    <!-- При загрузке стр. инициализ.весь список -->
                    <f:viewAction action="#{publicationHelper.fillPublicationsListAll()}" />
                </f:metadata>

                <div id="buttons">
                    <h:outputLink value="">Дошка</h:outputLink>&nbsp;
                    <h:outputLink value="work.xhtml">Робота для українців</h:outputLink>&nbsp;
                    <h:outputLink value="ukrbiz.xhtml">Українські заклади (товари, послуги та громадські організації)</h:outputLink> &nbsp;
                    <h:outputLink value="habitation.xhtml">Житло</h:outputLink> &nbsp;
                    <h:outputLink value="dating1.jsp">Оголошення </h:outputLink> &nbsp;
                    <h:outputLink value="dating.xhtml">
                        #{msg.dating}                    
                    </h:outputLink>

                    &nbsp;

                    <h:outputLink value="forum.xhtml">
                        Форум
                    </h:outputLink>
                </div>
                <p:commandButton value="Додати оголошення"  update="" oncomplete="PF('dlgPublication').show();">
                </p:commandButton>
                <h:form id="publForm">
                    <p:dataList value="#{publicationHelper.currentPublicationList}" var="publ" type="definition"
                                paginator="true" id="publList" itemStyleClass="publrowOrg"
                                rows="3" paginatorAlwaysVisible="false"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="3,10,15"> 


                        <div id="itemname">
                            <strong><h:outputText value="#{publ.name}"/></strong>
                        </div>




                        <div id="itemsections">

                            <p><strong>Дата</strong> #{publ.date}</p>
                            <p><strong>Контакти:</strong> #{publ.user.username}</p>


                        </div>




                        <div id="itemdescr">
                            <p><strong>#{msg.descr}</strong></p>
                            <p><h:outputText value="#{publ.text}" escape="false"/></p>



                        </div>

                    </p:dataList>
                </h:form>


                <ui:include src="/templates/index/addpublication.xhtml" />
            </ui:define>




        </ui:composition>
    </h:body>
</html>
