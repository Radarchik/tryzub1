<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet  name="css/main_css.css" />
        <!-- <h:outputScript library="js" name="library.js" target="head"/> -->
    </h:head>
    <h:body>
        <div id="fond">
            <div id="cap">
                <div id="flagukr"><h:graphicImage class="images_flags" name="images/flagukr.jpg"/> </div>
                <div id="tryzub" ><h:graphicImage  class="image_tryzub" name="images/tryzub.png"/></div>

                <div id="community_ukr"> Українська громада у Великій Британії</div>
                <div id="community_uk">  Ukrainian community in Great Britain</div>
                <div class="login_div">
                    <p class="title">#{msg.input_info}</p>

                    <h:form styleClass="login_form">
                        #{msg.input_name} <h:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg.login_required}">
                            <f:validator validatorId="uk.tryzub.validators.LoginValidator"/>
                        </h:inputText>
                        <h:commandButton action="index?faces-redirect=true" value="Enter"/>
                        <p><h:message for="username" styleClass="error"/></p>
                    </h:form>

                </div>

                <!-- <img src="resources/image/lesya.png" id="lesya"> -->
                <h:graphicImage  id="sheva" name="images/sheva2.png"/>
                <!-- <img src="resources/image/Volod.png" id="volod">  -->
                <h:graphicImage  name="images/Bogdan.png" id="bogdan"/>



            </div>
        </div>
        <div id="content">
            <div id="buttons">
                <a>Новини</a> &nbsp;
                <h:outputLink value="ukrbiz.xhtml">Робота для українців</h:outputLink>&nbsp;

                <a> Житло</a>&nbsp;
                <h:outputLink value="dating1.jsp">Оголошення </h:outputLink> &nbsp;
                <h:outputLink value="dating.xhtml">
                    #{msg.dating}
                </h:outputLink>

                &nbsp;

                <h:outputLink value="forum.jsp">
                    Форум
                </h:outputLink>
            </div>

        </div>
    </h:body>
</html>
